<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture" />
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="occupation">"Front-end developer and avid reader."</p>
      </div>
      <div class="social-links">
        <button class="link"><a href="#">GitHub</a></button>
        <button class="link"><a href="#">Frontend Mentor</a></button>
        <button class="link"><a href="#">LinkedIn </a></button>
        <button class="link"><a href="#">Twitter </a></button>
        <button class="link"><a href="#">Instagram</a></button>
      </div>
    </main>
  </body>
</html>
